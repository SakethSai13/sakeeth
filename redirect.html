        function checktest() {
            var test = prompt("Please enter the password:");
            if (test !== "saketh") {
                window.location.href = "index.html";
            } else {
                document.body.style.backgroundImage = "url('subbu.jpg')"; // Replace 'https://example.com/background_image.jpg' with the URL of your background image
            }
        }
        window.onload = checktest;
    </script>
